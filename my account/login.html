<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../fonts.css" />

    <style>
      html {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      .logo {
        width: 120px;
        position: absolute;
      }
      .logo_container {
        background-color: transparent;
        width: 95%;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        height: 95vh;
        position: absolute;
        display: none;
        z-index: 4;
      }
      .trans {
        margin-top: 100px;
        background-color: white;
        height: 240px;
        width: 100%;
        max-width: 300px;
        display: block;
        position: absolute;
        border-radius: 20px;
        left: 50%;
        top: 40%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        animation: aimIn 1.5s;
        padding-top: 70px;
        z-index: 1;
      }

      @keyframes aimIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .username {
        width: 99%;
        max-width: 250px;
        height: 40px;

        border-color: black;
        border-radius: 20px;
        padding-left: 10px;
        margin-left: 15px;
        border-width: 1px;
        font-family: "Times New Roman", Times, serif, sans-serif;
        color: black;
        font-size: 17px;
      }
      .password {
        max-width: 250px;
        width: 99%;
        height: 40px;
        margin-top: 20px;
        border-color: black;
        border-radius: 20px;
        padding-left: 10px;
        margin-left: 15px;
        border-width: 1px;
        font-family: "Times New Roman", Times, serif, sans-serif;
        color: black;
        font-size: 17px;
      }
      .login_btn {
        background-color: black;
        width: 60%;
        height: 40px;
        margin-left: 55px;

        border-radius: 20px;
        color: white;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .forget_pass {
        font-family: "Times New Roman", Times, serif, sans-serif;
        color: black;
        font-size: 17px;
        margin-top: 6px;

        margin-left: 90px;
      }
      .error {
        font-family: "Times New Roman", Times, serif, sans-serif;
        color: black;
        font-size: 17px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        margin-bottom: 10px;
        text-align: center;
        background-color: transparent;
        animation: aimIn 1s;
      }
      .op {
        display: none;
        animation: aimIn 1s;
      }
      .nav_bar {
        height: 70px;
        width: 100%;
        background-color: transparent;
        color: #00477a;
        padding-top: 10px;
        z-index: 3;
        position: relative;
      }
      .title {
        color: black;
        background-color: transparent;
        border-radius: 10px;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 29px;
        font-weight: 500;
        position: absolute;
        left: 5%;
        top: 0px;
        text-align: center;

        width: 160px;
      }
      .menu {
        position: relative;
        top: 5px;
        float: right;
        margin-right: 5%;
      }
      .menues {
        position: absolute;
        background-color: black;
        /* height: 240px; */
        width: 200px;
        top: 70px;
        right: 5%;

        z-index: 7;
        border-radius: 20px;
        margin-top: 10px;
        animation: animatemenuin 0.5s;
        border-color: black;
        text-align: center;
      }
      .menu_items {
        color: white;
        font-size: 20px;
      }

      @media only screen and (max-width: 700px) {
        .menues {
          width: 90%;
          right: 0px;
          margin-right: 5%;
        }
      }
    </style>
  </head>
  <body>
    <div id="logo" class="logo_container">
      <img class="logo" src="../assets/logo.gif" alt="" srcset="" />
    </div>
    <div style="display: none" class="menues" id="menus">
      <a href="../index.html" style="text-decoration: none">
        <p class="menu_items">Home</p></a
      >
      <a href="./signup.html" style="text-decoration: none">
        <p class="menu_items">Signup</p></a
      >
    </div>
    <!-- --------------------nav bar----------------- -->
    <div id="nav_bar" class="nav_bar">
      <a style="text-decoration: none" href="">
        <p class="title">Tech Titans</p></a
      >
      <a id="mnu" style="text-decoration: none">
        <img
          class="menu"
          style="width: 50px"
          src="../assets/menu.png"
          alt=""
          srcset="" />
      </a>
    </div>
    <!-- end of nav bar -->
    <div class="trans" id="trans">
      <input type="email" id="username" class="username" placeholder="Email" />
      <input
        type="password"
        id="password"
        class="password"
        placeholder="Password" />
      <a id="linker">
        <div class="error"><p class="op" id="error"></p></div
      ></a>
      <div class="login_btn" onclick="login()">Login</div>
      <div id="forget" class="forget_pass">forget password</div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
