<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="white">
      <div class="purple">
        <div class="img_holder">
          <img class="avatatr" src="../assets/logo.png" alt="" srcset="" />
        </div>
        <div class="username-holder">Abbas Nasser</div>
        <div class="userstatus_holder">admin</div>
      </div>
      <div class="nav">
        <div class="button" id="patients">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="patientbtntextcolor" class="btn_name">Patients</p>
          </div>
          <div class="lock" id="patients_sign"></div>
        </div>
        <!-- Scheduale button -->
        <div class="button" id="Scheduale">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="Schedualebtntextcolor" class="btn_name">Scheduale</p>
          </div>
          <div id="Schedualelock" class="lock"></div>
        </div>
        <!-- Accounts button -->
        <div class="button" id="Accounts">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="Accountsbtntextcolor" class="btn_name">Accounts</p>
          </div>
          <div id="Accountslock" class="lock"></div>
        </div>
        <!-- Supply button -->
        <div class="button" id="Supply">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="Supplybtntextcolor" class="btn_name">Supply</p>
          </div>
          <div id="supplylock" class="lock"></div>
        </div>
        <!-- Finance button -->
        <div class="button" id="Finance">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="Financebtntextcolor" class="btn_name">Finance</p>
          </div>
          <div id="Financelock" class="lock"></div>
        </div>
        <!-- Setting button -->
        <div class="button" id="Setting">
          <div class="name_and_icon_holder">
            <img src="../assets/home.png" alt="" srcset="" class="btn-icon" />
            <div class="space"></div>
            <p id="Settingbtntextcolor" class="btn_name">Setting</p>
          </div>
          <div id="Settinglock" class="lock"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="loading row"></div>
      <div class="bodycontainer"></div>
    </div>
  </body>
  <script src="./dashboard javascripts/nav.js"></script>
</html>
